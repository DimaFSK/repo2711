<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Registration</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/auth/registration.css">
	</head>
	<body>
		<form>
			<div class="container">
				<div class="logo">
				<img id="logo" src="/img/logo2.png" alt="logo" width="50px"></div>
				<div class="title">Please, register to have an access to ISsoftGram</div>
				<div class="login">
					<input type="email" name="email" id="email" placeholder="E-mail" required autofocus>
				</div>
				<div class="name">
					<input type="text" name="realname" id="realname" placeholder="Name and Surname" required>
				</div>
				<div class="username">
					<input type="text" name="username" id="username" placeholder="User name" required>
				</div>
				<div class="password">
					<input type="password" name="password" id="password" placeholder="Password" required>
				</div>
				<div class="submit">
					<button type="submit" onclick="logInfo()">Register</button>
				</div>
				<div>Already have an account?
					<a href="/auth/login.html">Log in</a>
				</div>
			</div>
		</form>
		<script src="/auth/registration.js"></script>
	</body>
</html>
