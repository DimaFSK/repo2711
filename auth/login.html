<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Log in</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/auth/login.css">
	</head>
	<body>
		<form>
			<div class="container">
			<div class="logo">
				<img id="logo" src="/img/logo2.png" alt="logo" width="50px">
			</div>
			<div class="title">ISsoftGram</div>
			<div class="login">
				<input type="email" name="email" id="email" placeholder="E-mail" required autofocus>
			</div>
			<div class="password">
				<input type="password" name="password" id="password" placeholder="Password" required>
			</div>
			<div class="submit">
				<button type="submit" onclick="logIn()">Log in</button>
			</div>
			<div>Don't have an account? <a href="/auth/registration.html">Click to register</a></div>
			</div>
		</form>

		<script src="/auth/login.js"></script>
	</body>
</html>
